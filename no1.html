<!DOCTYPE html>
<html>
<head>
	<title>Form Exam</title>
</head>
<body>

	<table border="3px" >
	<form>
		<tr>
		<h1>Form Exam</h1>
		</tr>
		<tr>
			<td>First Name</td>
			<td> 
				<input type="text" name="f1">
			</td>
		</tr>

		<tr>
			<td>Last Name</td>
			<td> 
				<input type="text" name="f2">
			</td>
		</tr>

		<tr>
			<td>Password</td>
			<td> 
				<input type="Password" name="p">
			</td>
		</tr>

		<tr>
			<td>Confirm Password</td>
			<td> 
				<input type="Password" name="p2">
			</td>
		</tr>

		<tr>
			<td>Enter Your Hobbies</td>
			<td> 
				<select name="hobbie" id="ho">
 				<option value="volvo">Travelling</option>
  				<option value="saab">Swimming</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>Notified by Email:</td>
			<td> 
				<input type="checkbox" name="click" clicked="clicked">
			</td>
		</tr>

		<tr>
			<td>Gender</td>
			<td> 
				<input type="radio" name="gender" value="Male" id="Male" > <label for="Male">Male</label><br>
				<input type="radio" name="gender" value="Femal" id="Female" > <label for="Female">Female</label>

			</td>
		</tr>

		<tr>
			<td>Address (please fill your address in:"no, Street, State, City")</td>
			<td> 
				<textarea type="text" name="address">
					
				</textarea>
			</td>
		</tr>

		<tr>
			<td>
				<button type="Submit"> Submit Form</button>
			</td>
			<td>
				<button type="clear">Clear Form
					
				</button>

			</td>
		</tr>

	</form>
		</table>

</body>
</html>
